<!DOCTYPE html><html><head>
  <script src="library/p5.js"></script>
  <script src="library/p5.dom.min.js"></script>
  <script src="library/p5.sound.min.js"></script>
  
  <script src="library/ml5.min.js"></script>
  
  <script src="library/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="library/holistic.js" crossorigin="anonymous"></script>
    <script src="library/camera_utils.js" crossorigin="anonymous"></script>
    <script src="library/control_utils.js" crossorigin="anonymous"></script>
    <script src="library/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="library/hands.js" crossorigin="anonymous"></script>
  
    <!--   media player header-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />

  <link rel="stylesheet" type="text/css" href="styleSheets/playlist.css">
  <meta charset="utf-8">
  <title>Music Player</title>
</head>

<body>
  <div class="music-container" id="music-container">
    <div class="music-info">
      <h4 id="title"></h4>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
    </div>

    <audio src="music/ukulele.mp3" id="audio"></audio>

    <div class="img-container">
      <img src="images/ukulele.jpg" alt="music-cover" id="cover" />
    </div>
    <div class="navigation">
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="action-btn action-btn-big">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>
  </div>

  <div class="song_library_background" id="song_library_background">
    
    <button type="button1" class="button1" class="action-btn action-btn-big">  
      <img src="images/ukulele.jpg" style="width:40%; height:80%; margin-left: -60%; border-radius: 5%;"/>
      <h10> Ukulele</h10>
      <h11>Chowder: 3:15</h11>
    </button>
    <button type="button2" class="button2">
      <img src="images/summer.jpg" style="width:40%; height:80%; margin-left: -60%; border-radius: 5%;"/> 
      <h10>Summer</h10>
      <h11>Winter: 2:15</h11>
    </button>
    <button type="button3" class="button3"> 
      <img src="images/hey.jpg" style="width:40%; height:80%; margin-left: -60%; border-radius: 5%;"/>
      <h10>Hey!</h10>
      <h11>Bye: 1:25</h11> 
    </button>
    <!--<div class="song_box_background2" id = "song_box_background2"> </div>>-->
    <!--<div class="song_box_background3" id = "song_box_background3"> </div> >-->
  </div> 



      <!--  Video that goes into media pipe and is classified by ml5-->
    <div class="container">
        <video class="input_video"></video>
        <canvas class="output_canvas" width="640px" height="480px"></canvas>
    </div>

<!--   JS info for classification and media pipe-->

  <script defer="" src="mediaForPlaylist.js">
    </script>
    <script src="songPlayer.js"></script>
    <!--   script hiding video-->
  <script>
    var input_video = document.getElementsByClassName("input_video")[0];
   input_video.style.display = "none";
    
     var output_canvas = document.getElementsByClassName("output_canvas")[0];
   output_canvas.style.display = "none";
    </script>


</body></html>
